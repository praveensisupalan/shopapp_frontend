<div class="container">
    <div class="row flex justify-content-center mt-5">
      <div class="col-md-offset-3 col-md-6 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 class="text-center">Signup</h1>
        <form [formGroup]="signupform" (ngSubmit)="signup_info()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control"formControlName="username" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" formControlName="email"id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="phone_No">Phone Number:</label>
            <input type="Phone" class="form-control"formControlName="phone_no"  id="phone_no" placeholder="Enter phone number">
             </div>
          <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>

          <div class="mt-2">
            <h6>Have an account? <a href="">login</a></h6>
           </div>
        </form>
      </div>
    </div>
  </div>
