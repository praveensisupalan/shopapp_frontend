<div class="container">
    <div class="row flex justify-content-center mt-5">
      <div class="col-md-offset-3 col-md-6 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <form [formGroup]="shopForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 font-weight-normal">ADD SHOP</h1>
            <div class="form-group">
              <label for="shop_name">Shop Name</label>
              <input type="text" class="form-control" id="shop_name" formControlName="shop_name">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea class="form-control" id="address" formControlName="address"></textarea>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" formControlName="city">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter a 10 Digit Pnone No" formControlName="phone">
            </div>
            <div class="form-group mt-3">
              <label for="image">Image</label>
              <input type="file" class="form-control" id="image" (change)="onFileChange($event)">
            </div>
            <button class="btn btn-primary  mt-3">Create Shop</button>
          </form>
          
      </div>
    </div>
  </div>
