<div class="container">
    <div class="row flex justify-content-center mt-5">
      <div class="col-md-offset-3 col-md-5 shadow-lg p-3 bg-body-tertiary rounded">
        <form class="form-signin" action=""[formGroup]="loginform"(ngSubmit)="authenticate()">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputEmail" class="form-control"formControlName="username" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-5" formControlName="password" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            <div class="mt-2">
              <h6>New User? <a href="signup">signup</a></h6>
             </div>
         </form>

         
     </div>
    </div>
  </div>
